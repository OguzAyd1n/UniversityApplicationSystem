<!-- templates/reset_password_request.html -->

{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <section>
        <h2>Reset Password</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <label for="email">Email:</label>
            {{ form.email(size=20) }}
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
{% endblock %}
